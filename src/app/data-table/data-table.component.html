<div *ngIf="countryData && isDataLoaded; else loading" class="wrapper">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Countries">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let row"> {{ row.country }} </td>
      </ng-container>

      <!-- Cases Column -->
      <ng-container matColumnDef="cases">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cases </th>
        <td mat-cell *matCellDef="let row"> {{ row.cases }} </td>
      </ng-container>

      <!-- Deaths Column -->
      <ng-container matColumnDef="deaths">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deaths </th>
        <td mat-cell *matCellDef="let row"> {{ row.deaths }} </td>
      </ng-container>

      <!-- New Cases Column -->
      <ng-container matColumnDef="new_cases">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> New Cases </th>
        <td mat-cell *matCellDef="let row"> {{ row.new_cases }} </td>
      </ng-container>

      <!-- New Deaths Column -->
      <ng-container matColumnDef="new_deaths">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> New Deaths </th>
        <td mat-cell *matCellDef="let row"> {{ row.new_deaths }} </td>
      </ng-container>

      <!-- Recovered Column -->
      <ng-container matColumnDef="recovered">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recovered </th>
        <td mat-cell *matCellDef="let row"> {{ row.recovered }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>

</div>

<ng-template #loading>
  <div class="loader">
    <img src="./../assets/images/giphy.gif" alt="loader" />
    Load data...
  </div>
</ng-template>
